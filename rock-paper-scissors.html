<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    
    <p title="Rock Paper Scissors" class="title">Rock Paper Scissors</p>

    <button class="js-rock-button game" 
    > 
    <!-- onclick="gamePlay('Rock')" -->
        <img class="move-icon" src="img/rock-emoji.png" alt="Rock"> 
    </button>
    <button class="js-paper-button game"
    >
    <!-- onclick="gamePlay('Paper')" -->
        <img class="move-icon" src="img/paper-emoji.png" alt="Paper">
    </button>
    <button class="js-scissors-button game"
    >
    <!-- onclick="gamePlay('Scissors')" -->
        <img class="move-icon" src="img/scissors-emoji.png" alt="Scissors">
     </button>

    <p class="game-result result" >

    </p>
    <p class="game-move" >
   

    </p>
    <p class="game-score score" >

    </p>
    <!-- onclick="resetScore()" -->
    <button class="js-reset reset-score" >Reset Score</button>
    <button class="js-auto auto-play" >Auto Play</button>
    <!-- onclick="autoPlay()" -->
    <p class="js-reset-confirmation"></p>


    <script src="rock-paper-scissors.js"></script>

    
</body>
</html>
